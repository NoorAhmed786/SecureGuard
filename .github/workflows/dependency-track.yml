name: Dependency-Track SBOM Upload

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  sbom-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate SBOM (Frontend)
        working-directory: frontend
        run: |
          npm ci
          npx @cyclonedx/cdxgen -o ../sbom-frontend.json

      - name: Generate SBOM (Backend)
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install cyclonedx-bom
          python -m cyclonedx_bom -o ../sbom-backend.json

      - name: Upload Frontend SBOM to Dependency-Track
        run: |
          curl -X POST "${{ secrets.DEPENDENCY_TRACK_URL }}/api/v1/bom" \
            -H "X-Api-Key: ${{ secrets.DEPENDENCY_TRACK_API_KEY }}" \
            -H "Content-Type: multipart/form-data" \
            -F "project=${{ secrets.DT_SECUREGUARD_FRONTEND_UUID }}" \
            -F "bom=@sbom-frontend.json"

      - name: Upload Backend SBOM to Dependency-Track
        run: |
          curl -X POST "${{ secrets.DEPENDENCY_TRACK_URL }}/api/v1/bom" \
            -H "X-Api-Key: ${{ secrets.DEPENDENCY_TRACK_API_KEY }}" \
            -H "Content-Type: multipart/form-data" \
            -F "project=${{ secrets.DT_SECUREGUARD_BACKEND_UUID }}" \
            -F "bom=@sbom-backend.json"
