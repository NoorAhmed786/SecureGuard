services:
  db:
    image: postgres:15-alpine
    container_name: secureguard_db
    environment:
      POSTGRES_USER: secureuser
      POSTGRES_PASSWORD: securepassword
      POSTGRES_DB: secureguard_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U secureuser -d secureguard_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: secureguard_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://secureuser:securepassword@db:5432/secureguard_db
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PRICE_PRO=${STRIPE_PRICE_PRO}
      - STRIPE_PRICE_ENTERPRISE=${STRIPE_PRICE_ENTERPRISE}
      - JWT_SECRET=${JWT_SECRET}
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000
    container_name: secureguard_frontend
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"

volumes:
  postgres_data:
