#####################################################
# SecureGuard Main Application
# - FastAPI Backend: Port 8000
# - Next.js Frontend: Port 3000
# - PostgreSQL Database: Port 5432
#
# Run with: docker-compose up -d
#####################################################

services:
  # PostgreSQL Database for SecureGuard
  postgres-secureguard:
    image: postgres:17-alpine
    container_name: secureguard-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-secureguard}
      POSTGRES_USER: ${POSTGRES_USER:-secureguard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secureguard}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 5s
      timeout: 3s
      retries: 3
    volumes:
      - postgres-secureguard-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - secureguard-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: secureguard-backend
    depends_on:
      postgres-secureguard:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-secureguard}:${POSTGRES_PASSWORD:-secureguard}@postgres-secureguard:5432/${POSTGRES_DB:-secureguard}
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    restart: unless-stopped
    networks:
      - secureguard-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    container_name: secureguard-frontend
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - secureguard-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

networks:
  secureguard-network:
    driver: bridge

volumes:
  postgres-secureguard-data: {}